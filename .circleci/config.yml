version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout
      - run: yarn global add firebase-tools
      - deploy:
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              firebase deploy --token "$FIREBASE_TOKEN"
            fi